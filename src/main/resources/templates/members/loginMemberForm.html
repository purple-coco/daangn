<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
    .fieldError {
        border-color: #4B0082;
        border-width: thin;
    }
</style>
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>

    <form th:action="@{/members/login}" th:object="${loginForm}" method="post">
        <div style="width: 400px; margin: 0 auto">
            <div class="form-group">
                <label th:for="username">아이디</label>

                <input type="text" th:field="*{username}" class="form-control" placeholder="아이디를 입력하세요"
                       th:class="${#fields.hasErrors('username')}? 'form-control fieldError' : 'form-control'"
                       style="height: 50px; border-color: #2E2E2E; border-weight: 2px">
                <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Incorrect date</p>

            </div>
            <div class="form-group">
                <label th:for="password">비밀번호</label>

                <input type="password" th:field="*{password}" class="form-control" placeholder="비밀번호를 입력하세요"
                       th:class="${#fields.hasErrors('password')}? 'form-control fieldError' : 'form-control'"
                       style="height: 50px; border-color: #2E2E2E; border-weight: 2px">
                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Incorrect date</p>
            </div>
                <div th:if="${#fields.hasGlobalErrors()}">
                    <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
                </div>
            <button type="submit" class="btn btn-primary" style="margin-top: 15px; margin-bottom: 5px; width: 400px; height: 55px; background-color: #FE9A2E; font-weight: bold; border-color: #ffffff">로그인</button>
        </div>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->

</body>
</html>
