<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
    .fieldError {
        border-color: #4B0082;
        border-width: thin;
    }
</style>
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>

    <form action="/members/new" th:object="${memberForm}" method="post">
        <div style="width: 400px; margin: 0 auto">
            <div class="form-group">
                <label th:for="username">아이디</label>

                <input type="text" th:field="*{username}" class="form-control" placeholder="아이디를 입력하세요"
                       th:class="${#fields.hasErrors('username')}? 'form-control fieldError' : 'form-control'"
                       style="height: 50px; border-color: #2E2E2E; border-weight: 2px">
                <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" style="margin-top: 2px">Incorrect date</p>

            </div>
            <div class="form-group">
                <label th:for="password">비밀번호</label>

                <input type="password" th:field="*{password}" class="form-control" placeholder="비밀번호 입력하세요"
                       th:class="${#fields.hasErrors('password')}? 'form-control fieldError' : 'form-control'"
                       style="height: 50px; border-color: #2E2E2E; border-weight: 2px">
                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="margin-top: 2px">Incorrect date</p>

            </div>
            <div class="form-group">
                <label th:for="password">비밀번호 확인</label>

                <input type="password" th:field="*{password2}" class="form-control" placeholder="비밀번호 입력하세요"
                       th:class="${#fields.hasErrors('password2')}? 'form-control fieldError' : 'form-control'"
                       style="height: 50px; border-color: #2E2E2E; border-weight: 2px">
                <p th:if="${#fields.hasErrors('password2')}" th:errors="*{password2}" style="margin-top: 2px">Incorrect date</p>

            </div>
            <div class="form-group">
                <label th:for="name">이름</label>

                <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력하세요"
                       th:class="${#fields.hasErrors('name')}? 'form-control fieldError' : 'form-control'"
                       style="height: 50px; border-color: #2E2E2E; border-weight: 2px">
                <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="margin-top: 2px">Incorrect date</p>

            </div>
            <div class="form-group">
                <label th:for="city">큰 동네</label>
                <input type="text" th:field="*{city}" class="form-control" style="height: 50px; border-color: #2E2E2E; border-weight: 2px" placeholder="도시를 입력하세요">
            </div>
            <div class="form-group">
                <label th:for="street">작은 동네</label>
                <input type="text" th:field="*{street}" class="form-control" style="height: 50px; border-color: #2E2E2E; border-weight: 2px" placeholder="거리를 입력하세요">
            </div>
            <button type="submit" class="btn btn-primary" style="margin-top: 15px; margin-bottom: 5px; width: 400px; height: 55px; background-color: #FE9A2E; font-weight: bold; border-color: #ffffff">회원가입</button>
        </div>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->

</body>
</html>
